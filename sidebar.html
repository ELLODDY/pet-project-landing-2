<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="reset_css.css" rel="stylesheet">
    <link href="sidebar.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="icons__top">

            <div class="icon__circle">
                <img src="assets 3 (sidebar)/img/burger.svg">
            </div>

            <div class="logo">
                <img src="assets 3 (sidebar)/img/logo.svg">
            </div>

            <div class="icon__circle">
                <img src="assets 3 (sidebar)/img/search.svg">
            </div>

      </div>
    </header>
    
    <main>
        <div class="sidebar">
            <div class="sections sidebar__menu">
                <span class="sidebar__menu__item">Ремонт техники</span>
                <span class="sidebar__menu__item">Услуги и сервисы</span>
                <span class="sidebar__menu__item">Корпоративным клиентам</span>
                <span class="sidebar__menu__item">Продавцам техники</span>
                <span class="sidebar__menu__item">Партнерам</span>
                <span class="sidebar__menu__item">Производителям</span>
                <span class="sidebar__menu__item">Наши сервисные центры</span>
                <span class="sidebar__menu__item">Контакты</span>
            </div>

            <div class="contacts">

                <div class="icons__bottom">

                    <div class="icon__circle">
                        <img src="assets 3 (sidebar)/img/phone.svg">
                    </div>

                    <div class="icon__circle">
                        <img src="assets 3 (sidebar)/img/chat.svg">
                    </div>

                    <div class="icon__circle">
                        <img src="assets 3 (sidebar)/img/profile.svg">
                    </div>

                </div>

                <div class="sections contacts__info">
                    <span>mail@cps.com</span>
                    <span>8 800 890 8900</span>
                </div>

                <div class="languages">
                    <span class="lang">RU</span>
                    <span class="lang">EN</span>
                    <span class="lang">CH</span>
                </div>

            </div>

        </div>
    </main>
<script src="sidebar.js"></script>
</body>
</html>
